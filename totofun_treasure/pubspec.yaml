name: totofun_treasure
description: Totofun突突翻 - GPS寻宝游戏
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 高德地图
  amap_flutter_map: ^3.0.0
  amap_flutter_location: ^3.0.0
  
  # 定位权限
  permission_handler: ^11.0.0
  
  # GPS定位
  geolocator: ^10.1.0
  
  # 状态管理
  provider: ^6.1.1
  
  # 本地存储
  shared_preferences: ^2.2.2
  
  # UI组件
  flutter_svg: ^2.0.9
  
  # 工具
  uuid: ^4.2.1
  
  # 二维码扫描
  qr_code_scanner: ^1.0.1
  
  # 图片选择和相机
  image_picker: ^1.0.5
  
  # 图片压缩
  flutter_image_compress: ^2.1.0
  
  # 二维码生成
  qr_flutter: ^4.1.0
  
  # Firebase - 聊天功能
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_database: ^10.4.0
  firebase_storage: ^11.5.6
  
  # 时间格式化
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

