<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位诊断工具</title>
    <script src="https://webapi.amap.com/maps?v=2.0&key=39fc27ad6f14b1e5e5c549f65cb1d569"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }
        
        .test-section h2 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status.pending {
            background: #ffc107;
            color: #000;
        }
        
        .status.success {
            background: #28a745;
            color: white;
        }
        
        .status.error {
            background: #dc3545;
            color: white;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 10px;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
        }
        
        .info-value {
            color: #333;
            word-break: break-all;
        }
        
        .highlight {
            background: #fff3cd;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .comparison {
            margin-top: 30px;
            padding: 20px;
            background: #fff3cd;
            border-radius: 12px;
            border: 2px solid #ffc107;
        }
        
        .comparison h2 {
            color: #856404;
            margin-bottom: 15px;
        }
        
        .distance {
            font-size: 24px;
            font-weight: 700;
            color: #dc3545;
            text-align: center;
            margin: 20px 0;
        }
        
        .logs {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #ccc;
            padding-left: 10px;
        }
        
        .log-entry.info {
            border-left-color: #17a2b8;
        }
        
        .log-entry.success {
            border-left-color: #28a745;
        }
        
        .log-entry.error {
            border-left-color: #dc3545;
        }
        
        .log-entry.warning {
            border-left-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 定位诊断工具</h1>
        
        <button id="startTest" onclick="startDiagnosis()">开始诊断</button>
        
        <!-- 浏览器GPS定位 -->
        <div class="test-section">
            <h2>
                <span>🛰️ 浏览器原生GPS定位</span>
                <span id="gpsStatus" class="status pending">等待测试</span>
            </h2>
            <div id="gpsInfo" class="info-grid"></div>
        </div>
        
        <!-- 高德定位 -->
        <div class="test-section">
            <h2>
                <span>📱 高德定位服务</span>
                <span id="amapStatus" class="status pending">等待测试</span>
            </h2>
            <div id="amapInfo" class="info-grid"></div>
        </div>
        
        <!-- 对比结果 -->
        <div id="comparison" class="comparison" style="display: none;">
            <h2>📊 对比分析</h2>
            <div id="comparisonInfo"></div>
        </div>
        
        <!-- 日志 -->
        <div class="logs" id="logs"></div>
    </div>

    <script>
        let gpsResult = null;
        let amapResult = null;
        
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${time}] ${message}`;
            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }
        
        function startDiagnosis() {
            log('🚀 开始定位诊断...', 'info');
            document.getElementById('startTest').disabled = true;
            
            // 清空之前的结果
            gpsResult = null;
            amapResult = null;
            document.getElementById('comparison').style.display = 'none';
            
            // 依次执行测试
            testBrowserGPS();
        }
        
        function testBrowserGPS() {
            log('🛰️ 测试浏览器原生GPS定位...', 'info');
            document.getElementById('gpsStatus').className = 'status pending';
            document.getElementById('gpsStatus').textContent = '定位中...';
            
            if (!navigator.geolocation) {
                log('❌ 浏览器不支持GPS定位', 'error');
                document.getElementById('gpsStatus').className = 'status error';
                document.getElementById('gpsStatus').textContent = '不支持';
                testAmapLocation();
                return;
            }
            
            const startTime = Date.now();
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const duration = Date.now() - startTime;
                    log(`✅ GPS定位成功，耗时 ${duration}ms`, 'success');
                    
                    gpsResult = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy,
                        altitude: position.coords.altitude,
                        altitudeAccuracy: position.coords.altitudeAccuracy,
                        heading: position.coords.heading,
                        speed: position.coords.speed,
                        timestamp: position.timestamp
                    };
                    
                    document.getElementById('gpsStatus').className = 'status success';
                    document.getElementById('gpsStatus').textContent = '成功';
                    
                    displayGPSInfo(gpsResult);
                    
                    // 继续测试高德定位
                    testAmapLocation();
                },
                function(error) {
                    const duration = Date.now() - startTime;
                    log(`❌ GPS定位失败 (${error.code}): ${error.message}，耗时 ${duration}ms`, 'error');
                    
                    document.getElementById('gpsStatus').className = 'status error';
                    document.getElementById('gpsStatus').textContent = '失败';
                    
                    const gpsInfo = document.getElementById('gpsInfo');
                    gpsInfo.innerHTML = `
                        <div class="info-label">错误代码:</div>
                        <div class="info-value">${error.code}</div>
                        <div class="info-label">错误信息:</div>
                        <div class="info-value">${error.message}</div>
                    `;
                    
                    // 继续测试高德定位
                    testAmapLocation();
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                }
            );
        }
        
        function displayGPSInfo(result) {
            const gpsInfo = document.getElementById('gpsInfo');
            gpsInfo.innerHTML = `
                <div class="info-label">纬度:</div>
                <div class="info-value"><span class="highlight">${result.lat.toFixed(6)}</span></div>
                
                <div class="info-label">经度:</div>
                <div class="info-value"><span class="highlight">${result.lng.toFixed(6)}</span></div>
                
                <div class="info-label">精度:</div>
                <div class="info-value">${result.accuracy ? result.accuracy.toFixed(2) + '米' : '未知'}</div>
                
                <div class="info-label">海拔:</div>
                <div class="info-value">${result.altitude ? result.altitude.toFixed(2) + '米' : '未知'}</div>
                
                <div class="info-label">定位方式:</div>
                <div class="info-value">${result.altitude ? '🛰️ GPS卫星定位' : '📡 网络辅助定位'}</div>
                
                <div class="info-label">坐标系:</div>
                <div class="info-value">WGS84 (国际标准)</div>
                
                <div class="info-label">时间戳:</div>
                <div class="info-value">${new Date(result.timestamp).toLocaleString()}</div>
            `;
        }
        
        function testAmapLocation() {
            log('📱 测试高德定位服务...', 'info');
            document.getElementById('amapStatus').className = 'status pending';
            document.getElementById('amapStatus').textContent = '定位中...';
            
            const startTime = Date.now();
            
            AMap.plugin('AMap.Geolocation', function() {
                const geolocation = new AMap.Geolocation({
                    enableHighAccuracy: true,
                    timeout: 10000,
                    needAddress: true,
                    extensions: 'all',
                    convert: true,
                    GeoLocationFirst: true,
                    noIpLocate: 0,  // 允许IP定位
                    noGeoLocation: 0,  // 允许浏览器定位
                });
                
                geolocation.getCurrentPosition(function(status, result) {
                    const duration = Date.now() - startTime;
                    
                    if (status === 'complete') {
                        log(`✅ 高德定位成功，耗时 ${duration}ms`, 'success');
                        log(`📍 定位类型: ${result.location_type}`, 'info');
                        
                        amapResult = {
                            lat: result.position.lat,
                            lng: result.position.lng,
                            accuracy: result.accuracy,
                            address: result.formattedAddress,
                            locationType: result.location_type,
                            isConverted: result.isConverted,
                            addressComponent: result.addressComponent
                        };
                        
                        document.getElementById('amapStatus').className = 'status success';
                        document.getElementById('amapStatus').textContent = '成功';
                        
                        displayAmapInfo(amapResult);
                        
                        // 显示对比结果
                        if (gpsResult) {
                            displayComparison();
                        }
                    } else {
                        log(`❌ 高德定位失败: ${result.message}，耗时 ${duration}ms`, 'error');
                        
                        document.getElementById('amapStatus').className = 'status error';
                        document.getElementById('amapStatus').textContent = '失败';
                        
                        const amapInfo = document.getElementById('amapInfo');
                        amapInfo.innerHTML = `
                            <div class="info-label">错误信息:</div>
                            <div class="info-value">${result.message}</div>
                        `;
                    }
                    
                    document.getElementById('startTest').disabled = false;
                });
            });
        }
        
        function displayAmapInfo(result) {
            const amapInfo = document.getElementById('amapInfo');
            
            let locationTypeWarning = '';
            if (result.locationType && result.locationType.includes('IP')) {
                locationTypeWarning = ' ⚠️ <span style="color: #dc3545; font-weight: 600;">正在使用IP定位！精度较低</span>';
            }
            
            amapInfo.innerHTML = `
                <div class="info-label">纬度:</div>
                <div class="info-value"><span class="highlight">${result.lat.toFixed(6)}</span></div>
                
                <div class="info-label">经度:</div>
                <div class="info-value"><span class="highlight">${result.lng.toFixed(6)}</span></div>
                
                <div class="info-label">精度:</div>
                <div class="info-value">${result.accuracy ? result.accuracy.toFixed(2) + '米' : '未知'}</div>
                
                <div class="info-label">定位类型:</div>
                <div class="info-value">${result.locationType || '未知'}${locationTypeWarning}</div>
                
                <div class="info-label">坐标系:</div>
                <div class="info-value">GCJ-02 (火星坐标系)</div>
                
                <div class="info-label">详细地址:</div>
                <div class="info-value">${result.address || '未知'}</div>
            `;
        }
        
        function displayComparison() {
            document.getElementById('comparison').style.display = 'block';
            
            // 将GPS的WGS84坐标转换为GCJ-02以便对比
            AMap.convertFrom([gpsResult.lng, gpsResult.lat], 'gps', function(status, result) {
                if (result.info === 'ok' && result.locations && result.locations.length > 0) {
                    const convertedPos = result.locations[0];
                    const distance = calculateDistance(
                        [convertedPos.lng, convertedPos.lat],
                        [amapResult.lng, amapResult.lat]
                    );
                    
                    log(`📏 GPS转换后与高德定位的偏差: ${distance.toFixed(2)}米`, distance > 100 ? 'warning' : 'info');
                    
                    let analysis = '';
                    if (distance > 500) {
                        analysis = `
                            <p style="color: #dc3545; font-weight: 600; margin-top: 10px;">
                                ⚠️ 偏差过大！可能原因：<br>
                                1. 高德使用了IP定位或基站定位（精度低）<br>
                                2. GPS信号较弱<br>
                                3. 浏览器缓存了旧的定位数据
                            </p>
                        `;
                    } else if (distance > 100) {
                        analysis = `
                            <p style="color: #ffc107; font-weight: 600; margin-top: 10px;">
                                ⚠️ 存在一定偏差，这在城市环境中较为常见
                            </p>
                        `;
                    } else {
                        analysis = `
                            <p style="color: #28a745; font-weight: 600; margin-top: 10px;">
                                ✅ 定位精度良好
                            </p>
                        `;
                    }
                    
                    const comparisonInfo = document.getElementById('comparisonInfo');
                    comparisonInfo.innerHTML = `
                        <div class="info-grid">
                            <div class="info-label">GPS (转GCJ-02):</div>
                            <div class="info-value">${convertedPos.lat.toFixed(6)}, ${convertedPos.lng.toFixed(6)}</div>
                            
                            <div class="info-label">高德定位:</div>
                            <div class="info-value">${amapResult.lat.toFixed(6)}, ${amapResult.lng.toFixed(6)}</div>
                            
                            <div class="info-label">坐标偏差:</div>
                            <div class="info-value distance" style="grid-column: 1 / -1; text-align: center; font-size: 32px;">
                                ${distance.toFixed(2)} 米
                            </div>
                        </div>
                        ${analysis}
                    `;
                }
            });
        }
        
        function calculateDistance(coord1, coord2) {
            const R = 6371000; // 地球半径（米）
            const lat1 = coord1[1] * Math.PI / 180;
            const lat2 = coord2[1] * Math.PI / 180;
            const deltaLat = (coord2[1] - coord1[1]) * Math.PI / 180;
            const deltaLng = (coord2[0] - coord1[0]) * Math.PI / 180;

            const a = Math.sin(deltaLat / 2) * Math.sin(deltaLat / 2) +
                     Math.cos(lat1) * Math.cos(lat2) *
                     Math.sin(deltaLng / 2) * Math.sin(deltaLng / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }
        
        // 页面加载完成后的提示
        window.onload = function() {
            log('🔧 诊断工具已就绪', 'info');
            log('💡 点击"开始诊断"按钮开始测试', 'info');
            log('📱 建议: 确保GPS已开启，并允许浏览器访问位置信息', 'warning');
        };
    </script>
</body>
</html>
